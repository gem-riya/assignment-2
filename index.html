<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Validation By Riya Nagpal</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-dark">
  <div class="form">
    <form class="p-3">
      <div class="head text-center col-12">
        <h1><strong>Employee Details</strong></h1>
      </div>
      <div class="form-row mt-3">
        <div class="form-group col-md-12">
          <label for="fname">Name</label>
          <input required type="text" class="form-control" id="name" placeholder="Enter Name" />
          <div class="error hidden">First Name is required</div>
        </div>

      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="emailId">Email</label>
          <input required type="email" class="form-control" id="emailId" placeholder="Enter Email" />
          <div class="error hidden">Email is invalid.</div>
        </div>
        <div class="form-group col-md-6">
          <label for="contact">Mobile Number</label>
          <input type="number" class="form-control" id="contact" placeholder="Enter Mobile Number" />
          <div class="error hidden">Mobile Number is invalid.</div>
        </div>
      </div>
      <div>
        <button class="btn btn-success" type="submit">Submit</button>
      </div>
    </form>
    <button class="btn btn-danger btn-clear" onclick="clearLocalStorage()">Clear</button>
  </div>

  <div class="table">
    <div class="mt-4">
      <div class="head text-center col-12">
        <h1><strong>Contacts</strong></h1>
      </div>
      <table id="table" class="table">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone Number</th>
          </tr>
        </thead>

        <tbody></tbody>

      </table>
    </div>
  </div>


  <script src="index.js" async></script>
</body>

</html>
